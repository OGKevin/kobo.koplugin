name: Documentation

on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: write

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      docs_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            docs/**/*.md
            book.toml
            docs/SUMMARY.md
            .github/workflows/docs.yml

  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.docs_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Install mdbook-mermaid
        run: |
          MDBOOK_MERMAID_VERSION="0.16.2"
          wget -q "https://github.com/badboy/mdbook-mermaid/releases/download/v${MDBOOK_MERMAID_VERSION}/mdbook-mermaid-v${MDBOOK_MERMAID_VERSION}-x86_64-unknown-linux-gnu.tar.gz" -O /tmp/mdbook-mermaid.tar.gz
          tar -xzf /tmp/mdbook-mermaid.tar.gz -C /tmp/
          sudo mv /tmp/mdbook-mermaid /usr/local/bin/
          sudo chmod +x /usr/local/bin/mdbook-mermaid

      - name: Initialize mdbook-mermaid
        run: mdbook-mermaid install

      - name: Build documentation
        run: mdbook build

      - name: Upload book artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-book
          path: book/
          retention-days: 7

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create or update docs branch
          git fetch origin docs:docs --force || git checkout -b docs
          git checkout docs
          
          # Remove all files except .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          
          # Copy built documentation
          cp -r book/* .
          
          # Commit and push
          git add -A
          git commit -m "docs: update documentation" || echo "No changes to commit"
          git push -f origin docs
